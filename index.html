<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" /> 
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ebe2869c5d.js" crossorigin="anonymous"></script>
<style>
a{
  color: grey;
  font-size: 10px;
  text-align: center;
}

</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size: 2rem;"><i class="bi bi-bar-chart-steps"></i>&ensp;Stats Dasboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#container2">COVID</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#container3">Agricultural Employment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#container4">Population</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#container5">Temprature</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <figure class="highcharts-figure mt-5">
        <div class="container-fluid" id="container"></div>
        <div id="loading"></div>
    </figure>
    <center><button class="btn btn-warning mb-5" id="randomize">Randomize States</button></center>
    <figure class="highcharts-figure mt-2">
        <div class="container-fluid" id="container2"></div>
    </figure>
        
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
    <form class="text-center">
      <label for="searchTerm" class="form-label fw-bold" ><i class="bi bi-state"></i>&ensp;Search by State</label>
      <div><a href="https://pe.usps.com/text/pub28/28apb.htm" target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i>&ensp;Use USPS code state names written in small letters only</a></div>
        <input type="search"  class="form-control mb-2 mt-0" style="width: 17rem;" id="searchTerm" placeholder="For example, 'sc', 'tx', 'la', 'ny', etc.">
        <button class="btn btn-success mb-5" id="searchbtn" type="button">Search</button>
      </form>
    </div>
    </div>
    <figure class="highcharts-figure mt-3">
      <div  class="container-fluid" id="container3"></div>
  </figure>
    
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
      <form class="text-center">
        <div><a href="https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes" target="_blank"><i class="fa fa-info-circle" aria-hidden="true"></i>&ensp;Use country ISO Alpha-3 code written in small letters only</a></div>
        <div class="row">
          <div class="col-lg-6 col-sm-12">
        <label for="compareTerm" class="form-label fw-bold" ><i class="fa fa-globe" aria-hidden="true"></i>&ensp; Country 1</label>
          <input type="text"  class="form-control mb-2 mt-0 text-center" style="width: 16rem;margin:auto;" id="compareTerm" placeholder="For example, 'us', 'uga', 'ken', etc.">
        </div>
        <div class="col-lg-6 col-sm-12">
          <label for="compareTerm2" class="form-label fw-bold" ><i class="fa fa-globe" aria-hidden="true"></i>&ensp; Country 2</label>
          <input type="text"  class="form-control mb-2 text-center" style="width: 16rem;margin:auto;" id="compareTerm2" placeholder="For example,'eth', 'chn', 'gb', 'sdn', etc.">
        </div>
          <button class="btn btn-warning mb-5" id="compareBtn" type="button">Compare</button>
        </form>
      </div>
      </div>
      </div>
    <figure class="highcharts-figure mt-3">
        <div class="container-fluid" id="container4"></div>
    </figure>
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
    <form  class="text-center" style="width: 15rem;">
    <select class="form-select mb-2"  aria-label="Default select example" id="op">
      <option selected>Ethiopia</option>
      <option>Sudan</option>
      <option>Kenya</option>
      <option>Uganda</option>
    </select>
    <button class="btn btn-danger mb-5"  id="switchbtn" type="button">Switch</button>
  </form>
</div>
</div>
<figure class="highcharts-figure mt-5 mb-5">
  <div class="container-fluid" id="container5"></div>
</figure>


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="http://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
